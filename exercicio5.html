<html>
	<head>

		<script src="script.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">

	</head>
	<div id="blanket" style="display:none"></div>
	<div id="popUpDiv" style="display:none;text-align: center;">
		<h2> Jogo do pinguim </h2>
		<button onclick="popup('popUpDiv');init();" >Começar jogo!!</button>
		<h2> Regras do jogo </h2>
		<p>-Começa com 5 pontos</p>
		<p>-Bola vermelha tira pontos</p>
		<p>-Bola verde dá pontos</p>
		<p>-Perde quando chega aos 0 pontos</p>
		<p>-Ganha quando chega aos 10 pontos</p>
		<div id="character2">
			</div>
	</div>
	
	<button style="position: absolute;font-size: 40px;margin-left: 8px;" onclick="location.reload();">Novo Jogo</button>

	
	<body onload="popup('popUpDiv')" onkeydown="Key(event)">

		<div id="scroller">
			<div style="float: right;">
				<button onclick="moveB()">Baixo</button>
				<button onclick="moveD()">Direita</button>
				<button onclick="moveC()">Cima</button>
				<button onclick="moveE()">Esquerda</button>
				<button onclick="stop()">Parar</button>		
			</div>
			<div id="bad" class="bad"></div>
			<div id="bad2" class="bad"></div>
			<div id="good" class="good"></div>
			<div id="character">
			</div> 
			
			<div id="score" style="float:right;background-color: white;color:red"> PONTUAÇÃO : 5 </div>
		</div>
		
		
		<div id="pos"></div>

	</body>
</html>
